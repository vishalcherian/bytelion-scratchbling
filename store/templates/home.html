{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for item in inventory %}
        <div class="card col-sm-3 m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.item_description }}</h6>
                <div class="mt-5 d-flex justify-content-between">
                    <p class="card-link">{{ item.item_size }}</p>
                    <p class="card-link">${{ item.item_cost }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
